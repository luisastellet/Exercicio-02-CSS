<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício CSS 02</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <main>
      <!--CARD 1-->
      <div class="card-container">
        <div class="card">
          <img src="images/gato-01.jpg" alt="Gatinho" title="Gatinho" class="card-image">
          <div class="card-body">
            <h1>Esse é o Título do meu primeiro card!</h1>
          </div>
        </div>
      </div>

      <!--CARD 2-->
      <div class="card-container">
        <div class="card">
          <img src="images/gato-02.jpg" alt="Gatinho" title="Gatinho" class="card-image">
          <div class="card-body">
            <h1>Esse é o Título do meu segundo card!</h1>
          </div>
          <div class="card-footer">
            <a href="https://google.com" class="button">Meu botão</a>
          </div>
        </div>
      </div>

      <!--CARD 3-->
      <div class="card-container">
        <div class="card">
          <img src="images/gato-03.jpg" 
          alt="Gatinho" 
          title="Gatinho" 
          class="card-image card-image-top">
          <div class="card-body">
            <h1>Esse é o Título do meu terceiro card!</h1>
            <p>Este é um resumo do conteúdo que irá apare4cer se eu cliclar neste card. 
              Trata-se de uma prática comum em elementos visuais do tipo card.
            </p>
          </div>
          <div class="card-footer">
            <a href="https://google.com" class="button">Meu botão</a>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
